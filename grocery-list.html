<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/49458d7b95.js" crossorigin="anonymous"></script>
    <title>Grocery List</title>
    <link rel="stylesheet" href="grocery-list.css">
</head>

<body>
    <section class="section-center">
        <form class="grocery-form">
            <h3>Grocery Bud</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="e.g. eggs" required />
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        <div id="errorMsg"></div>
        <div class="grocery-container">
            <div class="grocery-list"></div>
            <button class="clear-btn">Clear Items</button>
        </div>
    </section>
    <script src="grocery-list.js"></script>
</body>

</html>
